

<!-- main app container -->

    <div class="parent"  *ngIf="role!='Client'">
        <div class="child">
          
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label [translate]="'Tracker.Email'"></label>
                        <input type="email" formControlName="Email" class="form-control"  placeholder="{{employeeEmail}}"   readonly />
                        
                    </div>
                   
                    <div class="form-group">
                        <label [translate]="'Tracker.NewPassword'"></label>
                        <input type="password" formControlName="password" class="form-control"  [(ngModel)]="Newpassword" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                       
                            <div *ngIf="f.password.errors.minlength" [translate]="'Tracker.validpasswordLength'"></div>
                            <div *ngIf="f.password.errors.pattern"  [translate]="'Tracker.StrongPassword'" > 
                             </div>
                        
                        </div>
                    </div>
                    <div class="form-group">
                        <label [translate]="'Tracker.Confirm Password'"> </label>
                        <input type="password" formControlName="confirmPassword" class="form-control" [(ngModel)]="confirmedPassword" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                            
                            <div *ngIf="f.confirmPassword.errors.mustMatch" [translate]="'Tracker.Passwordmatch'"> </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" [translate]="'Tracker.change'"></button>
                    </div>
                </form>
            
        </div>
    </div>
