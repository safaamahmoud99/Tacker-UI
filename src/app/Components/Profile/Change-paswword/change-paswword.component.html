

<!-- main app container -->

    <div class="container"  *ngIf="role!='Client'">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                
   

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" formControlName="Email" class="form-control"  placeholder="{{employeeEmail}}" readonly />
                        
                    </div>
                   
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control"  [(ngModel)]="Newpassword" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                            <div *ngIf="f.password.errors.pattern">Enter 1 upper case letter, and 1 special character</div>
                        
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" formControlName="confirmPassword" class="form-control" [(ngModel)]="confirmedPassword" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                            <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                            <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Change</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
