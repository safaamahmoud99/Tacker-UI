<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<p-toast></p-toast>
<p-toast position="top-left" key="tl"></p-toast>
<p-toast position="top-center" key="tc"></p-toast>
<p-toast position="bottom-center" key="bc"></p-toast>
<div class="card">
    <div class="card-header cardHeader">
        <h1 [translate]="'Tracker.Client Requests Category'" style="margin-bottom: 20px; font-size: 2em;color: #2674a8;"></h1>

    </div>
    <div class="card-body">
        <div class="row top-buffer">
            <div [ngClass]="lang == 'en' ? 'col-6': 'col-6'"
                [ngStyle]="lang =='en' ? {'float': 'right'} : {  'float': 'left'}">
                <a style="width: 150px;" [ngClass]="lang == 'en' ? 'hrefbutton': 'hrefbuttonAr'"
                    (click)="addCategory(selectedTypeId)"><i class="fas fa-plus"
                        style="margin: 0px 10px 0px 10px;" [translate]="'Tracker.Add Category'"></i></a>
            </div>
            <div [ngClass]="lang == 'en' ? 'col-6': 'col-6'"
                [ngStyle]="lang =='en' ? {'float': 'right'} : {  'float': 'left'}">
                <a style="width: 150px;" [ngClass]="lang == 'en' ? 'hrefbutton': 'hrefbuttonAr'"
                    (click)="addSubCategory()"><i class="fas fa-plus" style="margin: 0px 0px 0px 0px;"
                    [translate]="'Tracker.Add Sub'"></i></a>
            </div>
        </div>
<br>
        <div class="row top-buffer">
            <div class="col-6">
                <p-listbox [options]="categories" [filter]="true" optionLabel="name"
                    optionValue="id">
                    <!-- <ng-template pTemplate="header">
                        {{ 'Tracker.Add Category' | translate }}
                    </ng-template> -->
                    <ng-template let-cate pTemplate="item">
                        <span class="example-spacer"></span>
                                <div style="font-size:14px;float:left;margin:7px 5px 0 0" (click)="filterSubCategoriesByCategoryId(cate.id)">
                                    {{lang =='en' ? cate.categoryName:cate.categoryName}}
                                </div>
                                
                                <span (click)="editCategory(cate.id)" pTooltip="Edit Category" tooltipPosition="bottom"
                                class="p-button-icon pi pi-pencil" style="color: #2f86d6;margin: 0px 10px;">
                                    <!-- <i class="fas fa-edit" style="color: #2f86d6;margin: 0px 5px;"></i> -->
                                </span>
        
                                <span (click)="deleteCategory(cate.id)" pTooltip="Delete Category" tooltipPosition="bottom"
                                class="p-button-icon pi pi-times" style="color: #fe7f83; cursor: pointer;margin: 0px 10px;">
                                    <!-- <i class="far fa-trash-alt" style="color: #fe7f83; cursor: pointer;margin: 0px 5px;"></i> -->
                                </span>

                    </ng-template>
                </p-listbox>
            </div>

            <div class="col-6">
                <p-listbox [options]="lstSubCategories" [filter]="true" optionLabel="name"
                    optionValue="id">
                    <!-- <ng-template pTemplate="header">
                        {{ 'Tracker.Add Sub' | translate }}
                    </ng-template> -->
                    <ng-template let-subCate pTemplate="item">
                        <div style="font-size:14px;float:left;margin:7px 5px 0 0">
                            {{lang =='en' ? subCate.subCategoryName:subCate.subCategoryName}}
                        </div>
                        <span class="example-spacer"></span>
                        <span (click)="editSubCategory(subCate.id)" pTooltip="Edit SubCategory"
                            tooltipPosition="bottom" class="p-button-icon pi pi-pencil" 
                            style="color: #2f86d6;margin: 0px 10px;"></span>
                            <!-- <i class="fas fa-edit" style="color: #2f86d6;margin: 0px 5px;"></i> -->

                        <span (click)="deleteSubCategory(subCate.id)" pTooltip="Delete SubCategory"
                            tooltipPosition="bottom" class="p-button-icon pi pi-times" 
                            style="color: #fe7f83; cursor: pointer;margin: 0px 10px;">
                            <!-- <i class="far fa-trash-alt" style="color: #fe7f83; cursor: pointer;margin: 0px 5px;"></i> -->
                        </span>

                    </ng-template>
                </p-listbox>
            </div>
        </div>
    </div>
</div>
