<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<p-toast></p-toast>
<p-toast position="top-left" key="tl"></p-toast>
<p-toast position="top-center" key="tc"></p-toast>
<p-toast position="bottom-center" key="bc"></p-toast>

<p-toast position="bottom-center" key="c" (onClose)="onReject()" [baseZIndex]="5000">
    <ng-template let-message pTemplate="message">
        <div class="p-flex p-flex-column" style="flex: 1">
            <div class="p-text-center">
                <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                <h4>{{message.summary}}</h4>
                <p>{{message.detail}}</p>
            </div>
            <div class="p-grid p-fluid">
                <div class="p-col-6">
                    <button type="button" pButton (click)="onConfirm()" label="Yes" class="p-button-success"></button>
                </div>
                <div class="p-col-6">
                    <button type="button" pButton (click)="onReject()" label="No" class="p-button-secondary"></button>
                </div>
            </div>
        </div>
    </ng-template>
</p-toast>
<p-table class="container card" #dt [value]="lstSubCategories" dataKey="id" [rows]="5" [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[5,10,50]" [loading]="loading" styleClass="p-datatable-customers" [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [filterDelay]="0"
    [globalFilterFields]="['requestCategoryName','subCategoryName']">
    <ng-template pTemplate="caption">
        <div class="row">
            <div class="table-header col-md-10">
                <h1 [translate]="'Tracker.Client Requests Category'" style="margin-bottom: 20px; font-size: 2em;color: #2674a8;"></h1>


                <span class="p-input-icon-left">

                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                        [placeholder]="'Tracker.Global Search'|translate" />
                </span>
            </div>
            <div class="col-md-2">
                <button id="addCatBtn" routerLink="/home/Category" class="btn btn-outline-primary btn-md btn-block">
                   {{"Tracker.Add"|translate}}<span class="pi pi-plus"></span> </button>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th style="text-align: inherit;">
                <input pInputText type="text"
                    (input)="dt.filter($event.target.value, 'requestCategoryName', 'startsWith')"
                    [placeholder]="'Tracker.CategoryName'|translate" class="p-column-filter">
            </th>
            <th style="text-align: inherit;">
                <input pInputText type="text" (input)="dt.filter($event.target.value, 'subCategoryName', 'startsWith')"
                [placeholder]="'Tracker.SubCategoryName'|translate"  class="p-column-filter">
            </th>
            <th></th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-subCategory>
        <tr>
            <td style="text-align: inherit;">
                {{subCategory.requestCategoryName}}
            </td>
            <td style="text-align: inherit;">
                {{subCategory.subCategoryName}}
            </td>
            <td style="text-align: inherit;">
                <span class="p-button-icon pi pi-pencil" (click)="dislpayEditDialog(subCategory.id)" aria-hidden="true"></span>
                <span class="p-button-icon pi pi-times" (click)="confirm(subCategory.id)" aria-hidden="true"></span>
            </td>
            <td style="text-align: inherit;">
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="6">No Categories found.</td>
        </tr>
        <tr>

        </tr>
    </ng-template>

</p-table>
<!-------------Edit sub Category-------------------->
<p-dialog id="PopupWindow" [header]="'Tracker.EitSubCategory' |translate" header="Show Project Data" 
          [(visible)]="displayEditSubCategoryDialog" [modal]="true"
[style]="{width: '50vw'}"[baseZIndex]="10000">
<form>
    <div class="row">
        <div class="col">
            <label class="labelstyle" >{{'Tracker.SubCategoryName'|translate}}</label>
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" name="subcategoryName" pInputText [placeholder]="'Tracker.SubCategoryName' | translate"
                    [(ngModel)]="getsubCategory.subCategoryName" #sup ="ngModel" class="form-control" #cat="ngModel"  
                    [class.is-invalid]="cat.invalid && cat.touched" required minlength="3" [class.is-valid]="cat.valid">
            </div>
            <small [hidden]="cat.valid || cat.untouched" id="helpId" class="text-danger validation"
            [translate]="'Tracker.messege'" > </small>
        </div>

        <div class="col">
            <label class="labelstyle">{{'Tracker.Category Name'|translate}}</label>
            <select [(ngModel)]="getsubCategory.requestCategoryId"  [ngModelOptions]="{standalone: true}"
                    name="requestCategoryName" class="form-control">
                <option value="" ><span [translate]="'Tracker.Category Name'"></span></option>
                <option *ngFor="let the of categories" 
                         value="{{the.id}}">{{the.categoryName}}
                </option>
            </select>
        </div>
    </div>
</form>
<ng-template pTemplate="footer">
    <p-button icon="pi pi-check" (click)="Update(getsubCategory.id)" [label]="'Tracker.Ok'|translate"
        styleClass="p-button-text"></p-button>
</ng-template>
</p-dialog>
