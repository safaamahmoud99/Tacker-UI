<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<p-toast></p-toast>
<p-toast position="top-left" key="tl"></p-toast>
<p-toast position="top-center" key="tc"></p-toast>
<p-toast position="bottom-center" key="bc"></p-toast>
<p-toast position="bottom-center" key="c" (onClose)="onReject()" [baseZIndex]="5000">
    <ng-template let-message pTemplate="message">
        <div class="p-flex p-flex-column" style="flex: 1">
            <div class="p-text-center">
                <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                <h4>{{message.summary}}</h4>
                <p>{{message.detail}}</p>
            </div>
            <div class="p-grid p-fluid">
                <div class="p-col-6">
                    <button type="button" pButton (click)="onConfirm()" label="Yes" class="p-button-success"></button>
                </div>
                <div class="p-col-6">
                    <button type="button" pButton (click)="onReject()" label="No" class="p-button-secondary"></button>
                </div>
            </div>
        </div>
    </ng-template>
</p-toast>
<br><br>
<div class="container">
    <p-table id="my-table" class="container card" #dt dataKey="id" [rows]="5" [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[5,10,50]" styleClass="p-datatable-customers" [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [filterDelay]="0"
        [globalFilterFields]="['sitename']" [value]="lstSites">
        <ng-template pTemplate="caption">
            <h1 style="margin-bottom: 20px; font-size: 2em;color: #2674a8;">Hospitals</h1>
            <div class="row">
                <div class="table-header col-md-10">
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Global Search"/>
                    </span>
                </div>
                <div class="col-md-2">
                    <button id="addEmpBtn" (click)="NewDialog()" class="btn btn-outline-primary btn-md btn-block">
                        <span class="pi pi-plus">Add</span> </button>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr style="height: 5px !important; ">
                <!-- <th pSortableColumn="sitename"><span >Hospital Name</span>
                    <p-sortIcon field="sitename"></p-sortIcon>
                </th>
                <th pSortableColumn="sitename"><span>phone</span>
                    <p-sortIcon field="sitename"></p-sortIcon>
                </th>
                <th pSortableColumn="sitename"><span>Address</span>
                    <p-sortIcon field="sitename"></p-sortIcon>
                </th>
                <th pSortableColumn="sitename"><span>City</span>
                    <p-sortIcon field="sitename"></p-sortIcon>
                </th>
                <th pSortableColumn="sitename"><span>Governorate</span>
                    <p-sortIcon field="sitename"></p-sortIcon>
                </th>
                
                <th>Controls</th> -->
                <th [translate]="'Tracker.Hospital Name'"></th>
                <th [translate]="'Tracker.Phone'"></th>
                <th [translate]="'Tracker.Address'"></th>
                <th [translate]="'Tracker.city'"></th>
                <th [translate]="'Tracker.Governorate'"></th>
                
                <th [translate]="'Tracker.Controls'"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-site>
            <tr style="height: 5px !important;font-size: 17px;">
                <td>{{site.sitename}}</td>
                <td>{{site.phone}}</td>
                <td>{{site.address}}</td>
                <td>{{site.cityName}}</td>
                <td>{{site.governorateName}}</td>                
                <td>
                    <!-- <span class="pi pi-compass" style="cursor: pointer;" aria-hidden="true"
                        (click)="showBasicDialog(site.id)"></span> -->
                    <span class="pi pi-pencil" style="cursor: pointer;margin-left: 15px;" aria-hidden="true"
                        (click)="EditDialog(site.id)"></span>
                    <!--<span class="pi pi-times" style="cursor: pointer;margin-left: 15px;" (click)="confirm(site.id)" aria-hidden="true"></span> -->
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<form>
    <p-dialog [(visible)]="Editboolean" [style]="{width: '50vw'}" [baseZIndex]="10000">
        <h1 style="margin-bottom: 20px; font-size: 1.2em;color: #2674a8;" [translate]="'Tracker.Update Hospital'"></h1>
        <div class="row">
            <label class="col-md-4" for="sitename" [translate]="'Tracker.Hospital Name'"></label>
            <input name="sitename" pInputText type="text" class="col-md-6 form-control"
                [(ngModel)]="SitesObj.sitename" inputId="date" required>
        </div>
        <br>
        <div class="row">
            <label class="col-md-4" for="Phone" [translate]="'Tracker.Phone'"></label>
            <input name="phone" pInputText type="text" class="col-md-6 form-control"
                [(ngModel)]="SitesObj.phone" inputId="date" placeholder="enter phone" required>
        </div> <br>
        <div class="row">
            <label class="col-md-4"  for="Address" [translate]="'Tracker.Address'"></label>
            <input name="address" pInputText type="text" class="col-md-6 form-control"
                [(ngModel)]="SitesObj.address" inputId="date" placeholder="enter Address" required>
        </div> <br>
        <div class="row">           
            <label class="col-md-4" [translate]="'Tracker.Governorate'"></label>
            <select [(ngModel)]="SitesObj.governorateId" style="width:50% ;"  name="gov" class="form-control">
                <option value="" selected disabled hidden>Governorate</option>
                <option *ngFor="let item of GovList" value="{{item.id}}">{{item.governorateName}}</option>
            </select>
        </div> <br>
        <div class="row">
            <label class="col-md-4" [translate]="'Tracker.city'" ></label>
            <select  [(ngModel)]="SitesObj.cityId" style="width:50% ;" name="cityId" class="form-control" required>
                <option value="" selected disabled hidden>City</option>
                <option   *ngFor="let item of CityList" value="{{item.id}}">{{item.cityName}}</option>
            </select>
            
        </div> <br>
        <ng-template pTemplate="footer">
            <p-button (onClick)="update(SitesObj.id)" type="submit" icon="pi pi-check"
                styleClass="p-button-text">{{'Tracker.Submit' | translate}}</p-button>
            <p-button icon="pi pi-times" (click)="Editboolean=false">{{'Tracker.Cancel' | translate}} </p-button>
            
        </ng-template>

    </p-dialog>
</form>

<form #frm="ngForm" (ngSubmit)="onsubmit()">
    <p-dialog [(visible)]="NewDialogbool" [style]="{width: '50vw'}" [baseZIndex]="10000">
        <h1 style="margin-bottom: 20px; font-size: 1.2em;color: #2674a8;"  [translate]="'Tracker.Add Hospital'"></h1>
        <div class="row">
            <label class="col-md-4" for="sitename" [translate]="'Tracker.Hospital Name'"></label>
            <input name="sitename" pInputText type="text" class="col-md-6 form-control" required
                [(ngModel)]="SitesObj.sitename" inputId="date" [placeholder]="'Hospital Name' | translate">
        </div> <br>
        <div class="row">
            <label class="col-md-4" for="Phone" [translate]="'Tracker.Phone'"></label>
            <input name="phone" pInputText type="text" class="col-md-6 form-control" required
                [(ngModel)]="SitesObj.phone" inputId="date" [placeholder]="'Tracker.Phone'| translate">
        </div> <br>
        <div class="row">
            <label class="col-md-4"  for="Address" [translate]="'Tracker.Address'"></label>
            <input name="address" pInputText type="text" class="col-md-6 form-control" required
                [(ngModel)]="SitesObj.address" inputId="date" [placeholder]="'Tracker.Address'| translate">
        </div> <br>
        <div class="row">
            <label class="col-md-4" [translate]="'Tracker.Governorate'"></label>
            <select [(ngModel)]="SitesObj.governorateId" style="width:50% ;"  name="gov" class="form-control" required>
                <option value="" selected disabled hidden>Governorate</option>
                <option *ngFor="let item of GovList" value="{{item.id}}">{{item.governorateName}}</option>
            </select>
        </div> <br>
        <div class="row">
            <label class="col-md-4" [translate]="'Tracker.city'" ></label>
            <select  [(ngModel)]="SitesObj.cityId" style="width:50% ;" name="cityId" class="form-control" required>
                <!-- <option value="" selected disabled hidden>City</option> -->
                <option   *ngFor="let item of CityList" value="{{item.id}}">{{item.cityName}} </option>
            </select>
            
        </div> <br>
       
        <ng-template pTemplate="footer">
          
      <p-button (onClick)="add()" type="submit" icon="pi pi-check" [disabled]="frm.invalid"
            styleClass="p-button-text">{{'Tracker.Submit' | translate}}</p-button>
        <p-button icon="pi pi-times" (click)="NewDialogbool=false">{{'Tracker.Cancel' | translate}} </p-button>
        </ng-template> 

    </p-dialog>
</form>
